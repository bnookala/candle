<html ng-app="candleOptionsApp">
    <head>
        <title>Candle Configuration</title>
        <link rel="stylesheet" type="text/css" href="options.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="col-md-8 col-md-offset-2">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"> Candle Client Options </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" ng-controller="OptionsController">
            <div class="col-md-8 col-md-offset-2">
                <div class="alert alert-info" role="alert">
                    Make sure this client is only connected to a trusted candle server.
                </div>
                <h4> This client is {{monitorName}} connected to {{serverAddress}} </h4>

                <form ng-submit="submit(monitorName, serverAddress)"  >
                    <div>
                        <p>Enter the name for this monitor. Names must be unique.</p>
                        <input ng-model="monitorName" type="text" name="monitorName" placeholder="Some random string"></input>
                    </div>
                    </br>
                    <div>
                        <p>Enter an IP address to pair this Candle instance with:</p>
                        <input ng-model="serverAddress" type="text" name="serverAddress" size="22" placeholder="127.0.0.0.1:8090"></input>
                    </div>
                    </br>
                    <input type="submit" value="Save" />
                </form>
            </div>
        </div>
    </body>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="options.js"></script>
</html>
